
<!DOCTYPE html>
<html>
    <head>
        <title>Petition Map</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta charset="utf-8">
            
            
        <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="petitionmap.js"></script>
        
        <link href="petitionmap.css" rel="stylesheet">
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
         <!--[if lte IE 8]>
		 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
		<![endif]-->
		 <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
         <link rel="stylesheet" href="markerclusterer/MarkerCluster.css" />
        <link rel="stylesheet" href="markerclusterer/MarkerCluster.Default.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="markerclusterer/MarkerCluster.Default.ie.css" /><![endif]-->
        <script src="markerclusterer/leaflet.markercluster-src.js"></script>
    </head>
    <body>
        
        <h1 id="petition-title"></h1>
        <h2 id="loading"><img src="loading.gif"/></h2>
    	<div id="map"></div>
         <div id="petition-info">
          <table  class="table table-hover table-condensed table-bordered" style="background-color: rgba(255,255,255,0.9);border: 1px solid rgba(100,100,100,0.8);">
            <tbody>
              <tr>
                  <td colspan="2" style="text-align:center">
                    <h4><a href="#" class="btn btn-info btn-mini pull-left petition-url" target="_blank">Learn more</a> Petition Info <a href="#" class="petition-url btn btn-danger btn-mini pull-right" target="_blank">Sign now</a></h4>
                  </td>
                  
              </tr>
              <tr>
                  <td id="key">
                    Signatures needed
                  </td>
                  <td id="signatures-needed" class="petition-info-values">
                    <img src="loading.gif"/>
                  </td>
              </tr>
              <tr>
                  <td id="key">
                    Total signatures
                  </td>
                  <td id="total-signatures" class="petition-info-values">
                    <img src="loading.gif"/>
                  </td>
              </tr>
              <tr>
                  <td id="key">
                    US signatures
                  </td>
                  <td id="us-signatures" class="petition-info-values">
                    <img src="loading.gif"/>
                  </td>
              </tr>
              <tr>
                  <td id="key">
                    No location data
                  </td>
                  <td id="null-signatures" class="petition-info-values">
                    <img src="loading.gif"/>
                  </td>
              </tr>
              
              
              
            </tbody>
          </table>

        </div>
    </body>          
    
</html>
